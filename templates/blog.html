{% extends "base.html" %}
{% block extra_head %}
  <meta name="description" content="{{ section.description | default(value=config.description) }}">
  <meta name="keywords" content="{{ section.extra.keywords | join(sep=", ") }}">
{% endblock extra_head %}

{% block content %}
  <ul class="section">
    {% for page in section.pages %}

      <li><strong><a href="#{{ page.slug }}">{{ page.title }}</a></strong></li>
    {% endfor %}
  </ul>

  {% for page in section.pages %}
    <section id="{{ page.slug }}" class="section">
        {{ page.content | safe }}
         <p style="text-align: right; margin-top: 2rem;">
    <a href="#top">â†‘ Retour en haut de page</a>
  </p>
    </section>
  {% endfor %}
{% endblock content %}
